name: C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install compiler
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Build
        run: g++ -std=c++17 -O2 -Wall -Wextra reponame.cpp -o reponame

      - name: Run
        run: ./reponame

