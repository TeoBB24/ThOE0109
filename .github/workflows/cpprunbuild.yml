name: C++ Build and Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y g++

      - name: Build
        run: |
          g++ -std=c++17 -O2 -Wall -Wextra reponame.cpp -o reponame

      - name: Run
        run: |
          ./reponame
